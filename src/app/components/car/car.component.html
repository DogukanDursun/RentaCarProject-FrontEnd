<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="filterText" class="form-label">Ürün Ara</label>
  <input type="text"[(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama İfadesi Giriniz">
</div>
<div *ngIf ="filterText.length>2"class="alert alert-success"> {{filterText}} aradınız</div>
<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-4 mb-4 ml-1" *ngFor= "let car of cars|filterPipe:filterText ">
   
      <div class="card" style="width: 18rem">
        <img [src]="getCarImage(car)" img class="img-rounded " alt="Cinque Terre" />

        <div class="card-body">
          <h3 class="card-title text-center">{{ car.model }}</h3>
        </div>
        <ul class="list-group list-group-flush ">
          <li class="list-group-item ">
            <i><b>Marka</b></i> | {{ car.brandName }}
          </li>
          <li class="list-group-item">
            <i><b>Model Yılı</b></i> | {{ car.modelYear }}
          </li>
          <li class="list-group-item">
            <i><b>Günlük Fiyat</b></i> | {{ car.dailyPrice | currency : "₺ " }}
          </li>
          <li class="list-group-item">
            <i><b>Aylık Fiyat %20 indirimli</b></i>
            {{ car.dailyPrice * 30 * 0.8 | currency : "₺" }}
          </li>
        </ul>
       
        <td><button (click)= "addToCart(car)" type="button" class="btn btn-outline-success">Sepete Ekle</button></td>
      
      </div>

      <br />
    </div>
  </div>
